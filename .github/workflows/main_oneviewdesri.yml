name: Build and deploy Next.js app to Azure Web App - oneviewdesri

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  NODE_VERSION: '24.x'
  APP_NAME: 'oneviewdesri'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Prisma - generate client
        # Ensure Prisma client is generated and included in artifact
        run: npx prisma generate

      # Optional: run tests
      - name: Run tests
        run: npm run test --if-present

      - name: Build
        run: npm run build --if-present

      - name: Prepare artifact
        run: |
          rm -rf artifact
          mkdir -p artifact
          # copy files into artifact root (so package.json ends up at /home/site/wwwroot/package.json)
          cp package.json package-lock.json artifact/
          cp -r .next public prisma node_modules artifact/ || true
          cp -r next.config.mjs next.config.js artifact/ || true
          cd artifact
          zip -r ../artifact.zip .

      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: artifact.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip artifact.zip -d artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D6C74C6462B04D33ADBBCA6B40D3FF77 }}
          package: artifact